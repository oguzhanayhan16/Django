
{% extends "layout.html"%}
{% load static %}
{% block title %}
	Login Page
{%endblock%}

{%block content%}



	<section class="main-content-w3layouts-agileits">
		<div class="container">
				<h3 class="tittle">Giriş Yap</h3>
				<div class="row inner-sec">
					<div class="login p-5 bg-light mx-auto mw-100">
					<form action="#" method="post">
						{% csrf_token%}
						{%if error%}
							<div class="alert alert-danger">
								{{error}}
							</div>
						{%endif%}		
							<div class="form-group">
							  <label for="exampleInputEmail1 mb-2">Email address</label>
							  <input type="email" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="" required="">
							  <small id="emailHelp" class="form-text text-muted">Email adresinizi kimse ile paylaşmayınız.</small>
							</div>
							<div class="form-group">
							  <label for="password mb-2">Password</label>
							  <input type="password" name="password" class="form-control" id="password" placeholder="" required="">
							</div>
						
							<button type="submit" class="btn btn-primary submit mb-4">Giriş Yap</button>
							<p><a href="{% url 'register' %}"> Bir hesabın yok mu ?</a></p>
						  </form>
		</div>
		</div>
	</div>
	</section>
	{%endblock%}
