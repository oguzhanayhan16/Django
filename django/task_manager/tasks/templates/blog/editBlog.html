{% extends "layout.html"%}
{% load static %}
{% block title %}
Blog Update
{%endblock%}


{%block content%}
<section class="main-content-w3layouts-agileits">
    <div class="container">
        <h3 class="tittle">Blog Güncelle</h3>
        <div class=" inner-sec">
            <div class="d-flex justify-content-center align-items-center">
                <div class="p-5 bg-light mw-100" style="width: 100%; max-width: 600px;">

                    <form action="#" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
					    {%if error%}
						<div class="alert alert-danger">
							{{error}}
						</div>
					    {%endif%}		
                        {%if success%}
						<div class="alert alert-success">
							{{success}}
						</div>
					    {%endif%}	
                        <input hidden class="form-control" name="id" id="title" 
                            required="" value="{{user.id}}">
                        <div class="form-group">
                            <label for="title" class="mb-2">Blog Başlığı</label>
                            <input type="text" class="form-control" name="title" id="title"
                                placeholder="Blog başlığını giriniz." required="" value="{{blog.BlogTitle}} ">
                        </div>
                        <div class="form-group">
                            <label for="content" class="mb-2">Blog içeriği</label>
                            <textarea name="content" class="form-control" id="content"
                                placeholder="Blog içeriğini giriniz." rows="5" required >{{blog.BlogContent}}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="image" class="mb-2">Blog Resmi</label>
                            <input type="file" name="image" class="form-control-file" id="image"   >
                            
         
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary submit mt-3">Blog Düzenle</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
</section>

{%endblock%}
