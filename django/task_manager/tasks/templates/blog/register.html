

{% extends "layout.html"%}
{% load static %}
{% block title %}
	Register Page
{%endblock%}

{%block content%}

	
	<section class="main-content-w3layouts-agileits">
		<div class="container">
			<h3 class="tittle">Blog Oluştur </h3>
				<div class="inner-sec">
			<div class="login p-5 bg-light mx-auto mw-100">
				<form action="#" method="post" enctype="multipart/form-data">
					{% csrf_token%}
					{%if error%}
						<div class="alert alert-danger">
							{{error}}
						</div>
					{%endif%}		
						<div class="form-row">
								<div class="col-md-12 mb-3">
										<label for="validationCustom01">Ad Soyad</label>

									<input type="text" class="form-control"
									name="name" id="validationDefault01" placeholder="" required="">
								</div>
								
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
										<label for="validationCustom01">Mail Adresiniz</label>

									<input type="email" name="mail" class="form-control"
									 id="validationDefault01" placeholder="" required="">
								</div>
								
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
								<label for="content" >Yazar Hakkında</label>
								<textarea name="about" class="form-control" id="content"
									placeholder="Kendinizi Tanıtın" rows="5"  required></textarea>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
								<label for="image" >Resminiz</label>
								<input type="file" name="image" class="form-control-file" id="image" required>
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
										<label for="validationCustom01">Şifreniz</label>

									<input type="password" name="password" class="form-control"
									id="validationDefault01" placeholder="" required="">
								</div>
								
							</div>
							<div class="form-row">
								<div class="col-md-12 mb-3">
										<label for="validationCustom01">Şifre Tekrar</label>

									<input type="password" name="repassword" class="form-control"
									id="validationDefault01" placeholder="" required="">
								</div>
								
							</div>
							
	




							<button type="submit" class="btn btn-primary submit mb-4">Kayıt Ol</button>
								
						</form>
		
					</div>
			</div>
		</div>
	</section>
	{%endblock%}
